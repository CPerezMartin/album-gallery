<div id="photo-state" ng-controller="photoCtrl as vm">
      <h1>Photo</h1>
      <a ng-repeat="photo in vm.photos track by $index" class="photo" href="encodeURI({{photo.Url}})">
            <div  class="photo-item">
            <p class="photo-txt">{{photo.title}}</p>
                  <img src="{{photo.thumbnailUrl}}" alt="{{photo.title}}" clas="photo-img">
            </div>
            </a>
